{% load static %}
	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<!-- banner -->
				<div class="col-md-12">
					<div class="section-title">
                        <h2 class="title">Latest Products</h2>

                    </div>
				</div>
				<!-- /banner -->
                {% for rs in product_latest %}
                    <div class="col-md-3 col-sm-6 col-xs-6">
                        <div class="product product-single">
                            <div class="product-thumb">
                                <a href="/product/{{ rs.id }}/{{ rs.slug }}" class="main-btn quick-view"><i class="fa fa-search-plus">Quick view</i></a>
                                <img src="{{ rs.image.url }}" style="height: 200px" alt="">
                            </div>
                            <div class="product-body">
                                <h3 class="product-price">{{ rs.price }} so'm</h3>
                                <div class="product-rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o empty"></i>
                                </div>
                                <h2 class="product-name"><a href="/produdct/{{ rs.id }}/{{ rs.slug }}">{{ rs.title }}</a></h2>
                                <div class="product-btns">
                                    <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
                                    <a href="/order/addtoshopcart/{{ rs.id }}" class="primary-btn add-to-cart"><i class="fa fa-shopping-cart">Add to shopcart</i></a>

                                </div>
                            </div>

                        </div>
                    </div>
                {% endfor %}
				<!-- banner -->
	    <div class="row">
				<!-- banner -->
				<div class="col-md-12">
					<div class="section-title">
                        <h2 class="title">Picked For You</h2>

                    </div>
				</div>
				<!-- /banner -->
                {% for rs in product_picked %}
                    <div class="col-md-3 col-sm-6 col-xs-6">
                        <div class="product product-single">
                            <div class="product-thumb">
                                <a href="/product/{{ rs.id }}/{{ rs.slug }}" class="main-btn quick-view"><i class="fa fa-search-plus">Quick view</i></a>
                                <img src="{{ rs.image.url }}" style="height: 200px"alt="">
                            </div>
                            <div class="product-body">
                                <h3 class="product-price">{{ rs.price }} so'm</h3>
                                <div class="product-rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o empty"></i>
                                </div>
                                <h2 class="product-name"><a href="/produdct/{{ rs.id }}/{{ rs.slug }}">{{ rs.title }}</a></h2>
                                <div class="product-btns">
                                    <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
                                    <a href="/order/addtoshopcart/{{ rs.id }}" class="primary-btn add-to-cart"><i class="fa fa-shopping-cart">Add to shopcart</i></a>

                                </div>
                            </div>

                        </div>
                    </div>
                {% endfor %}>
	</div>
                <!-- /section -->
