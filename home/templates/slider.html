{% load static %}
	<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">
					{% for rs in product_slider %}
                        <div class="banner banner-1">
                            <img src="{{ rs.image.url }}" style="height: 450px" alt="">
                        <div class="banner-caption text-center">
                            <h1>{{ rs.title }}</h1>
                            <h3 class="white-color font-weak">{{ rs.price }}</h3>
                            <a href="/product/{{ rs.id }}/{{ rs.slug }}" class="primary-btn">Xarid qilish</a>
                        </div>
                        </div>

                    {% endfor %}


				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
